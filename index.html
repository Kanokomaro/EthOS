<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethereum Finder 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="info">Arraste para girar / Role para zoom</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Cena básica
    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#111');

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 4;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controles de órbita
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    // Geometria em forma de losango
    const shape = new THREE.Shape();
    shape.moveTo(0, 1);
    shape.lineTo(0.6, 0);
    shape.lineTo(0, -1);
    shape.lineTo(-0.6, 0);
    shape.lineTo(0, 1);

    const extrudeSettings = {
      steps: 1,
      depth: 0.1,
      bevelEnabled: false,
    };

    const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
    const material = new THREE.MeshStandardMaterial({
      color: 0x6DA3F8,
      metalness: 0.2,
      roughness: 0.4,
    });

    const diamond = new THREE.Mesh(geometry, material);
    diamond.rotation.z = Math.PI / 4; // Rodar para ficar como losango
    scene.add(diamond);

    // Carregar a imagem como textura na frente do losango
    const loader = new THREE.TextureLoader();
    loader.load('https://chat.openai.com/_next/image?url=%2Fapi%2Fassets%2Ffile-VTJkmXHY7z9dPTxs5zKZRn%3Fformat%3Dpng&w=384&q=75', (texture) => {
      const faceMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });

      const planeGeometry = new THREE.PlaneGeometry(1.5, 1.5);
      const face = new THREE.Mesh(planeGeometry, faceMaterial);
      face.position.z = 0.06; // um pouco à frente da face do losango
      scene.add(face);
    });

    // Responsividade
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Loop de animação
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
